<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<!-- login.html -->


<form action="/complete/" method="post">
{% if user and not user.is_anonymous %}
  <a>Hello, {{ user.get_full_name }}!</a>
  <br>
  <a href="/logout">Logout</a>
{% else %}

<a href="{% url 'social:begin' backend='linkedin-oauth2' %}" name="Login">Login with Linkedin</a>
    <a href="{% url 'social:begin' 'linkedin-oauth2' %}?next={{ request.path }}">Login with LinkedIn</a>
     <a href="{% url 'social:begin' 'google' %}">Login with google</a>

</form>
{% endif %}
</body>
</html>
